{% extends "poplar/base.html" %}

{% block title %}{{ title }} {{ block.super }}{% endblock %}

{% block content %}
<h1>{{ title }}</h1>
<ul class='people'>
{% for person in people %}
  <li><a href='{% url person person.id %}'>{{ person }}</a></li>
{% empty %}
  <li>No one found.</li>
{% endfor %}
</ul>
{% endblock %}
